<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="src/controller.js" defer></script>
  </head>
  <body>
    <dialog class="start-game" open="">
      <h3>Game Settings</h3>
      <form class="start-game">
        <input
          type="text"
          name="playerName"
          placeholder="Player Name"
          required
        />
        <select name="gameType" required>
          <option value="1">Computer</option>
          <option value="2">Player 2</option>
        </select>
        <input type="submit" value="Start" />
      </form>
    </dialog>
    <main id="game" class="delay-blur">
      <section id="game-details">
        <p>Player 1</p>
        <p>Computer</p>
      </section>
      <section id="game-board">
        <canvas id="b1"></canvas>
        <canvas id="b2"></canvas>
        <canvas id="b3"></canvas>
        <canvas id="b4"></canvas>
        <canvas id="b5"></canvas>
        <canvas id="b6"></canvas>
        <canvas id="b7"></canvas>
        <canvas id="b8"></canvas>
        <canvas id="b9"></canvas>
      </section>
    </main>
  </body>
</html>
